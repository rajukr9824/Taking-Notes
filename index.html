<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Keep</title>
    <link rel="stylesheet" href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1><i class="fas fa-sticky-note"></i>Quick Notes</h1>
        <p>Created by Raju Kumar</p>
    </div>
    <div class="btn-div">
        <button class="learn-more add" id="add">
            <span class="circle" aria-hidden="true">
                <span class="iconarrow"></span>
            </span>
            <span class="button-text">Add note</span>
        </button>
    </div>
    <script src="script.js"></script>

</body>

</html>
